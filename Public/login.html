<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - TechStore</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h1 class="text-2xl font-bold mb-4 text-center">Đăng nhập Admin</h1>
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block font-semibold mb-1">Tài khoản</label>
          <input
            type="text"
            id="username"
            class="w-full border rounded px-3 py-2"
            placeholder="Nhập admin"
            required
          />
        </div>
        <div>
          <label class="block font-semibold mb-1">Mật khẩu</label>
          <input
            type="password"
            id="password"
            class="w-full border rounded px-3 py-2"
            placeholder="Nhập mật khẩu"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
        >
          Đăng nhập
        </button>
      </form>
      <p id="error" class="text-red-500 mt-3 text-center hidden">
        Sai tài khoản hoặc mật khẩu!
      </p>
    </div>

    <script>
      const form = document.getElementById("login-form");
      const error = document.getElementById("error");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (username === "admin" && password === "123456") {
          localStorage.setItem("isAdmin", "true");
          window.location.href = "admin.html";
        } else {
          error.classList.remove("hidden");
        }
      });
    </script>
    <footer>
      <p>© 2025 TechStore. All rights reserved.</p>
    </footer>
  </body>
</html>
